<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function compareArr(arr1, arr2){

    const result = JSON.stringify(arr1) == JSON.stringify(arr2);

    if(result){
        console.log(' the elements of array1 and array2 are same');
    }
    else{
        console.log(' the elements of array1 and array2 are not same');
    }
}

const arr1 = [1, 2, 3, 4];
const arr2 = [1, 2, 3, 5];

compareArr(arr1, arr2);
</script>
<body>
    <p1>
        concept of comparing array usin json
    </p1>
    
</body>
</html>
