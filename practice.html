<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    const arr = ['arsh', '27', 'cooking', 'banglore'];

    // --accessing element--
    console.log(arr[1]); 

    // adding
    arr.push('exercise');

    // changing
    arr[2] ='food';

    // removing
    arr.pop();

    // removing last
    const removedElement = arr.pop();
    console.log(removedElement);

    // removing first
    arr.shift();

    // length
    console.log(arr.length);

    console.log(arr);
</script>
<body>
    <p1>
        practice
    </p1>
</body>
</html>
