<script>
    function getRandomItem(arr) {

        const randomIndex = Math.floor(Math.random()* arr.length);
        const item = arr[randomIndex];
        return item; 
    }
    const arr = [1, 2, 3, 4, 'hello', {value: true}, 'arsh'];
    const result = getRandomItem(arr);
    console.log(result);
</script>
