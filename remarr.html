<script>
    var input = [1, 2, 3, 4, 1, 2, 3, 4 ,2, 3];
    var current = input[0];
    var found = false;

    function removeDublicate() {
        for(var i = 0; i < input.length; i++) {
            if( current == input[i]){
                found = false;
            }
            else if (current != input[i]) {
                console.log( " " + current);
                current = input[i];
                found = false; 

            }
        }

        console.log( " " + current);
    }
    removeDublicate();
</script>
<body>
    removing dublicate from array without using inbuilt functions
