<script>
    function removeItemFronArray (array, n) {
        let newArray= [];

        for ( i =0; i< array.length; i++){
            if( array[i] !== n){
                newArray.push(array[i]);
            }
        }

        return newArray;

    }

    const result = removeItemFronArray( ['arsh', 'khan', 'mohammad', ], 'khan');
    const result1 = removeItemFronArray([1,2,3,4,5,6,7,8,9,2,5], 2)
    console.log(result, result1);
