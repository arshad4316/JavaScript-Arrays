<!DOCTYPE html>

<script>
    function compareAge(a, b){
        return a.age - b.age;
    }
    const students = [{name: 'Sara', age:24},{name: 'John', age:22}, {name: 'Jack', age:27}];
    console.log(students.sort(compareAge));
</script>
<body>
    sorting by age
</body>
