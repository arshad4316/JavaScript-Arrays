<script>
    function splitIntoChunk (arr, chunk){

        while(arr.length > 0){
            let tempArr;
            tempArr = arr.splice(0, chunk);
            console.log(tempArr);
        }
    }

const arr = [1, 2, 3, 4, 5, 6, 7, 8];
const chunk = 2;
splitIntoChunk (arr, chunk)
</script>
